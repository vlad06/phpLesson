<!DOCTYPE html>
<html>

<head>
	<script src="jquery-3.2.1.min.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>jQuery playground</title>

</head>

<body>
	<!-- https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js -->
	<!-- jquery/jquery-3.2.1.min.js -->
	<script>
		$(document).ready(function() {
			$("#target1").css("color","red");
			$("#target1").prop("disabled",true);
			$("#target4").html("<em>#target4</em>");
			$("#target4").remove();
			$("#target2").appendTo("#right-well");
			$("#target5").clone().appendTo("#left-well");
			$("#left-well").parent().css("background-color","blue");
			$("#target2").parent().css("background-color","green");
			$("#left-well").children().css("color","orange");
			// $("button").addClass("animated");
			// $(".btn").addClass("shake");
			// $("#target1").addClass("btn-primary");
			// $("button").removeClass("btn-default");
			// $("button").addClass("animated bounce");
			// $(".text-primary").addClass("animated shake");
			// $(".well").addClass("animated shake");
			// $("#target3").addClass("animated fadeOut");
			// $("div").css("border", "1px solid rgba(0,0,0,0.3)");
		});
	</script>
	<div class="container-fluid">
		<h3 class="text-primary text-center">jQuery playground</h3>
		<div class="row">
			<div class="col-xs-6">
				<h4>#left-well</h4>
				<div class="well" id="left-well">
					<button class="btn btn-default" id="target1">#target1</button>
					<button class="btn btn-default" id="target2">#target2</button>
					<button class="btn btn-default" id="target3">#target3</button>
				</div>
			</div>
			<div class="col-xs-6">
				<h4>#right-well</h4>
				<div class="well" id="right-well">
					<button class="btn btn-default" id="target4">#target4</button>
					<button class="btn btn-default" id="target5">#target5</button>
					<button class="btn btn-default" id="target6">#target6</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
